[Settings]
language = en
folder = ~/wallpapers
monitors = All
wallpaper = ~/wallpapers/lol/wallhaven-lqoxlp.jpg
show_path_in_tooltip = True
backend = hyprpaper
fill = fill
sort = name
color = #ffffff
subfolders = True
all_subfolders = True
show_hidden = False
show_gifs_only = False
zen_mode = False
post_command = wal -i $wallpaper && pywal-spicetify Blossom && systemctl --user restart waybar && systemctl --user restart waybar2 && echo "preload = $wallpaper" > ~/.config/hypr/hyprpaper.conf && echo "wallpaper = $wallpaper" >> ~/.config/hypr/hyprpaper.conf && ~/scripts/wallpaperupd.sh $wallpaper && hyprctl reload
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
stylesheet = /home/malissa/.config/waypaper/style.css

